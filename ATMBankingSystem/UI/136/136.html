<!DOCTYPE html>
<html>
<head>
    <title>State 136 - Card Read</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-read-container {
            text-align: center;
            color: white;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card-animation {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            animation: slideIn 1s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-300px);
            }

            to {
                transform: translateX(0);
            }
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
            border-radius: 8px;
            position: absolute;
            top: 40px;
            left: 50px;
        }

        .card-number {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-size: 18px;
            color: #333;
            font-family: monospace;
        }

        .cardholder-name {
            position: absolute;
            bottom: 15px;
            left: 50px;
            font-size: 12px;
            color: #555;
            font-family: Arial, sans-serif;
        }

        .card-expiry {
            position: absolute;
            bottom: 15px;
            right: 50px;
            font-size: 12px;
            color: #555;
            font-family: monospace;
        }

        .status-text {
            font-size: 24px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .cancel-button {
            margin-top: 30px;
            padding: 15px 40px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

            .cancel-button:hover {
                background: rgba(255,255,255,0.3);
            }
    </style>
</head>
<body>
    <div class="card-read-container">
        <h1>Reading Your Card</h1>

        <div class="card-animation">
            <div class="card-chip"></div>
            <div class="card-number" id="cardNumber">**** **** **** ****</div>
            <div class="cardholder-name" id="cardholderName">CARDHOLDER NAME</div>
            <div class="card-expiry" id="cardExpiry">MM/YY</div>
        </div>

        <div class="status-text">Please wait while we read your card...</div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="spinner"></div>

        <div class="status-text" id="statusMessage">Verifying card data...</div>

        <button class="cancel-button" onclick="cancelTransaction()">CANCEL</button>
    </div>

    <script type="text/javascript">
        var GrgApp = null;
        var GrgDataPool = null;
        var readTimer = null;
        var initialized = false;
        var stepTimers = []; // Keep track of all timers

        window.onload = function () {
            setTimeout(initializeState, 100);
        };

        function initializeState() {
            if (initialized) return;

            if (window.GetWebCtrl && typeof window.GetWebCtrl === "function") {
                try {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");

                    if (GrgApp && GrgDataPool) {
                        initialized = true;
                        OnStateEntry();
                        return;
                    }
                } catch (e) {
                    console.log("Error getting controls: " + e.message);
                }
            }

            // Retry after delay
            setTimeout(initializeState, 100);
        }

        function OnStateEntry() {
            try {
                GrgApp.LogEvent("Enter State 136 - Card Read");
                console.log("Entered state 136");
            } catch (e) {
                console.log("LogEvent error: " + e.message);
            }

            // Load card data from COM component
            loadCardData();

            // Simulate card reading process
            simulateCardReading();
        }

        function loadCardData() {
            try {
                console.log("Loading card data...");

                // Get card data from COM component
                var cardNumber = GrgDataPool.GetData("CardNumber");
                var cardholderName = GrgDataPool.GetData("CardholderName");
                var expiryDate = GrgDataPool.GetData("ExpiryDate");

                console.log("Card data retrieved:");
                console.log("- Number: " + cardNumber);
                console.log("- Name: " + cardholderName);
                console.log("- Expiry: " + expiryDate);

                // Update display with real data - NO FALLBACKS TO HARDCODED VALUES
                if (cardNumber && cardNumber.length >= 4) {
                    var maskedNumber = "**** **** **** " + cardNumber.substring(cardNumber.length - 4);
                    document.getElementById("cardNumber").innerText = maskedNumber;
                    console.log("Card number display updated: " + maskedNumber);
                } else {
                    console.log("WARNING: No card number found - using placeholder");
                    document.getElementById("cardNumber").innerText = "**** **** **** ????";
                }

                if (cardholderName && cardholderName.length > 0) {
                    document.getElementById("cardholderName").innerText = cardholderName;
                    console.log("Cardholder name display updated: " + cardholderName);
                } else {
                    console.log("WARNING: No cardholder name found - using placeholder");
                    document.getElementById("cardholderName").innerText = "NO NAME FOUND";
                }

                if (expiryDate && expiryDate.length > 0) {
                    document.getElementById("cardExpiry").innerText = expiryDate;
                    console.log("Expiry date display updated: " + expiryDate);
                } else {
                    console.log("WARNING: No expiry date found - using placeholder");
                    document.getElementById("cardExpiry").innerText = "??/??";
                }

                console.log("Card display update complete");
            } catch (e) {
                console.log("ERROR loading card data: " + e.message);
                // Even on error, don't use hardcoded values - show error state
                document.getElementById("cardNumber").innerText = "**** **** **** ERR";
                document.getElementById("cardholderName").innerText = "ERROR LOADING";
                document.getElementById("cardExpiry").innerText = "ERR";
            }
        }

        function simulateCardReading() {
            console.log("Starting card reading simulation");

            // Clear any existing timers
            clearAllTimers();

            var steps = [
                { time: 500, message: "Reading magnetic stripe..." },
                { time: 1000, message: "Checking card validity..." },
                { time: 1500, message: "Verifying with issuer..." },
                { time: 2000, message: "Card verified successfully!" }
            ];

            // Set up step timers
            steps.forEach(function (step) {
                var timer = setTimeout(function () {
                    console.log("Setting message: " + step.message);
                    var statusElement = document.getElementById("statusMessage");
                    if (statusElement) {
                        statusElement.innerText = step.message;
                    } else {
                        console.log("ERROR: statusMessage element not found");
                    }
                }, step.time);

                stepTimers.push(timer);
            });

            // After reading is complete, move to PIN entry
            readTimer = setTimeout(function () {
                try {
                    console.log("Card reading complete, checking for card data...");

                    // Verify card data exists
                    var cardNumber = GrgDataPool.GetData("CardNumber");
                    console.log("Card number from GrgDataPool: " + (cardNumber ? "****" + cardNumber.substring(12) : "null"));

                    if (!cardNumber) {
                        console.log("ERROR: No card data found, returning to idle");
                        GrgApp.LogEvent("ERROR: No card data found in state 136");
                        GrgApp.LoadState("000");
                        return;
                    }

                    console.log("Moving to PIN entry state 137");
                    GrgApp.LogEvent("Card read complete - moving to PIN entry");
                    GrgApp.LoadState("137");
                } catch (e) {
                    console.log("Error in final card read step: " + e.message);
                    // If COM fails, try parent fallback
                    if (window.parent && window.parent.loadState) {
                        console.log("Using parent fallback to load state 137");
                        window.parent.loadState("137");
                    }
                }
            }, 2500);

            console.log("Card reading timers set up");
        }

        function clearAllTimers() {
            // Clear step timers
            stepTimers.forEach(function (timer) {
                clearTimeout(timer);
            });
            stepTimers = [];

            // Clear main timer
            if (readTimer) {
                clearTimeout(readTimer);
                readTimer = null;
            }
        }

        function cancelTransaction() {
            console.log("Cancel transaction called");

            clearAllTimers();

            try {
                GrgApp.LogEvent("Transaction cancelled during card read");
            } catch (e) {
                console.log("LogEvent error: " + e.message);
            }

            // Clear data and return to idle
            try {
                GrgDataPool.ClearData();
                console.log("Data cleared");
            } catch (e) {
                console.log("ClearData error: " + e.message);
            }

            try {
                GrgApp.LoadState("000");
                console.log("Returned to idle state");
            } catch (e) {
                console.log("LoadState error: " + e.message);
                // If COM fails, try parent fallback
                if (window.parent && window.parent.loadState) {
                    console.log("Using parent fallback to return to idle");
                    window.parent.loadState("000");
                }
            }
        }

        function OnTimeout() {
            // No timeout during card read - it's a quick process
        }
    </script>
</body>
</html>
