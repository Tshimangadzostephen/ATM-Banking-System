<!DOCTYPE html>
<html>
<head>
    <title>State 136 - Card Read</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-read-container {
            text-align: center;
            color: white;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card-animation {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            animation: slideIn 1s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-300px);
            }

            to {
                transform: translateX(0);
            }
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
            border-radius: 8px;
            position: absolute;
            top: 40px;
            left: 50px;
        }

        .card-number {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-size: 18px;
            color: #333;
            font-family: monospace;
        }

        .status-text {
            font-size: 24px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .cancel-button {
            margin-top: 30px;
            padding: 15px 40px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

            .cancel-button:hover {
                background: rgba(255,255,255,0.3);
            }
    </style>
</head>
<body>
    <div class="card-read-container">
        <h1>Reading Your Card</h1>

        <div class="card-animation">
            <div class="card-chip"></div>
            <div class="card-number">**** **** **** 9012</div>
        </div>

        <div class="status-text">Please wait while we read your card...</div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="spinner"></div>

        <div class="status-text" id="statusMessage">Verifying card data...</div>

        <button class="cancel-button" onclick="cancelTransaction()">CANCEL</button>
    </div>

    <script>
        var GrgApp = null;
        var GrgDataPool = null;
        var readTimer = null;
        var initialized = false;

        window.onload = function () {
            setTimeout(initializeState, 100);
        };

        function initializeState() {
            if (initialized) return;

            // Get controls using the injected method (same as 000.html)
            if (window.GetWebCtrl && typeof window.GetWebCtrl === "function") {
                try {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");

                    if (GrgApp && GrgDataPool) {
                        initialized = true;
                        OnStateEntry();
                        return;
                    }
                } catch (e) {
                    // Retry
                }
            }

            // Retry after delay
            setTimeout(initializeState, 100);
        }

        function OnStateEntry() {
            if (GrgApp) {
                GrgApp.LogEvent("Enter State 136 - Card Read");
            }

            // Simulate card reading process
            simulateCardReading();
        }

        function simulateCardReading() {
            var steps = [
                { time: 500, message: "Reading magnetic stripe..." },
                { time: 1000, message: "Checking card validity..." },
                { time: 1500, message: "Verifying with issuer..." },
                { time: 2000, message: "Card verified successfully!" }
            ];

            steps.forEach(function (step) {
                setTimeout(function () {
                    document.getElementById("statusMessage").innerText = step.message;
                }, step.time);
            });

            // After reading is complete, move to PIN entry
            readTimer = setTimeout(function () {
                if (GrgDataPool) {
                    // Card information should already be set from state 000
                    var cardNumber = GrgDataPool.GetData("CardNumber");
                    if (!cardNumber) {
                        // If no card data, use test data
                        GrgDataPool.SetData("CardNumber", "4532123456789012");
                        GrgDataPool.SetData("CardholderName", "JOHN DOE");
                    }
                }

                if (GrgApp) {
                    GrgApp.LogEvent("Card read complete - moving to PIN entry");
                    GrgApp.LoadState("137");
                }
            }, 2500);
        }

        function cancelTransaction() {
            clearTimeout(readTimer);

            if (GrgApp) {
                GrgApp.LogEvent("Transaction cancelled during card read");
            }

            // Clear data and return to idle
            if (GrgDataPool) {
                GrgDataPool.ClearData();
            }

            if (GrgApp) {
                GrgApp.LoadState("000");
            }
        }

        function OnTimeout() {
            // No timeout during card read - it's a quick process
        }
    </script>
</body>
</html>
