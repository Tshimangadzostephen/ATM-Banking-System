<!DOCTYPE html>
<html>
<head>
    <title>State 000 - Idle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bank-logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-text {
            font-size: 32px;
            margin: 20px 0;
        }

        .insert-card {
            font-size: 24px;
            padding: 20px 40px;
            background: white;
            color: #667eea;
            border-radius: 25px;
            margin-top: 40px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-slot {
            width: 300px;
            height: 20px;
            background: #333;
            margin: 40px auto;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .bottom-info {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .instructions {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.9;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 0.9;
            }

            25% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="bank-logo">🏦 UNIVERSAL BANK</div>
        <div class="insert-card">Please Insert Your Card</div>
        <div class="card-slot"></div>
        <div class="instructions">Use the "Insert Card" button on the control panel to begin</div>
    </div>

    <script type="text/javascript">
        var GrgApp = null;
        var GrgDataPool = null;
        var checkCardInterval = null;
        var initialized = false;

        function initializeState() {
            if (initialized) return;

            if (window.GetWebCtrl && typeof window.GetWebCtrl === "function") {
                try {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");

                    if (GrgApp && GrgDataPool) {
                        initialized = true;
                        OnStateEntry();
                        return;
                    }
                } catch (e) {
                    // Retry if error
                }
            }

            // Retry after delay
            setTimeout(initializeState, 100);
        }

        function OnStateEntry() {
            try {
                GrgApp.LogEvent("Enter State 000 - Idle");
                console.log("Entered idle state 000");
            } catch (e) {
                console.log("LogEvent error: " + e.message);
            }

            // Clear any previous session data
            try {
                GrgDataPool.ClearData();
                console.log("Previous session data cleared");
            } catch (e) {
                console.log("ClearData error: " + e.message);
            }

            // Start monitoring for card insertion from external source (index.hta)
            startCardCheck();
        }

        function startCardCheck() {
            // Clear any existing interval
            if (checkCardInterval) {
                clearInterval(checkCardInterval);
            }

            // Check every second if a card has been inserted externally
            checkCardInterval = setInterval(function () {
                try {
                    var cardNumber = GrgDataPool.GetData("CardNumber");
                    if (cardNumber && cardNumber.length > 0) {
                        console.log("Card detected from external source: ****" + cardNumber.substring(cardNumber.length - 4));
                        // Card detected - move to card read state
                        clearInterval(checkCardInterval);
                        moveToCardRead();
                    }
                } catch (e) {
                    // Ignore errors in checking
                }
            }, 1000);
        }

        function moveToCardRead() {
            if (checkCardInterval) {
                clearInterval(checkCardInterval);
            }

            try {
                GrgApp.LogEvent("Card detected - moving to state 136");
                console.log("Transitioning to card read state");
            } catch (e) {
                console.log("LogEvent error: " + e.message);
            }

            try {
                GrgApp.LoadState("136");
            } catch (e) {
                console.log("LoadState error: " + e.message);
                // If COM fails, try parent fallback
                if (window.parent && window.parent.loadState) {
                    console.log("Using parent fallback to load state 136");
                    window.parent.loadState("136");
                }
            }
        }

        function OnTimeout() {
            // No timeout in idle state - it waits indefinitely
        }

        // Initialize when page loads
        window.onload = function () {
            setTimeout(initializeState, 100);
        };
    </script>
</body>
</html>
