<!DOCTYPE html>
<html>
<head>
    <title>State 000 - Idle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bank-logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-text {
            font-size: 32px;
            margin: 20px 0;
        }

        .insert-card {
            font-size: 24px;
            padding: 20px 40px;
            background: white;
            color: #667eea;
            border-radius: 25px;
            margin-top: 40px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-slot {
            width: 300px;
            height: 20px;
            background: #333;
            margin: 40px auto;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .bottom-info {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .test-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

            .test-button:hover {
                background: rgba(255,255,255,0.3);
            }
    </style>
</head>
<body>
    <button class="test-button" onclick="simulateCardInsert()">Insert Card</button>

    <div class="welcome-container">
        <div class="bank-logo">🏦 UNIVERSAL BANK</div>
        <div class="insert-card">Please Insert Your Card</div>
        <div class="card-slot"></div>
    </div>

    <script type="text/javascript">
        var GrgApp = null;
        var GrgDataPool = null;
        var checkCardInterval = null;
        var initialized = false; // Prevent multiple initialization
        var retryCount = 0;
        var maxRetries = 50;

        function initializeState() {
            // PREVENT MULTIPLE INITIALIZATION
            if (initialized) return;

            if (window.GetWebCtrl && typeof window.GetWebCtrl === "function") {
                try {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");

                    if (GrgApp && GrgDataPool) {
                        //alert("Controls initialized.");
                        // Mark as initialized BEFORE calling OnStateEntry
                        initialized = true;
                        OnStateEntry();
                        return;
                    }
                } catch (e) {
                    // If error, retry
                }
            }

            // Controls not ready, retry
            retryCount++;
            if (retryCount < maxRetries) {
                setTimeout(initializeState, 100);
            } else {
                // Mark as initialized to stop retrying
                initialized = true;
                alert("Failed to initialize controls after multiple attempts. Running in limited mode.");
            }
        }

        function OnStateEntry() {
            // Only log once
            if (GrgApp && GrgApp.LogEvent) {
                GrgApp.LogEvent("Enter State 000 - Idle");
            }

            // Clear any previous session data
            if (GrgDataPool && GrgDataPool.ClearData) {
                try {
                    GrgDataPool.ClearData();
                } catch (e) {
                    // Ignore clear data errors
                }
            }

            // Start checking for card insertion
            startCardCheck();
        }

        function startCardCheck() {
            // Clear any existing interval first
            if (checkCardInterval) {
                clearInterval(checkCardInterval);
            }

            // Check every second if a card has been inserted
            checkCardInterval = setInterval(function () {
                if (GrgDataPool && GrgDataPool.GetData) {
                    try {
                        var cardNumber = GrgDataPool.GetData("CardNumber");
                        if (cardNumber && cardNumber.length > 0) {
                            // Card detected - move to card read state
                            clearInterval(checkCardInterval);
                            moveToCardRead();
                        }
                    } catch (e) {
                        // Ignore errors in checking
                    }
                }
            }, 1000);
        }

        function simulateCardInsert() {
            // Try to get controls if they're not set
            if (!GrgDataPool || !GrgApp) {
                if (window.GetWebCtrl) {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");
                }
            }

            // Check if we have controls
            if (!GrgDataPool || !GrgApp) {
                alert("Controls not initialized. Please wait and try again.");
                return;
            }

            // Simulate card insertion for testing
            try {

                if (GrgDataPool.SetData) {

                    //alert("Setting test card data...");

                    // Try to set data - handle different possible method signatures
                    try {
                        GrgDataPool.SetData("CardNumber", "4532123456789012");
                        alert("CardNumber set.");
                    } catch (e) {
                        alert("Error: " + e.message);
                    }

                    //alert("CardNumber set.");
                    //GrgDataPool.SetData("CardholderName", "JOHN DOE");
                    //GrgDataPool.SetData("ExpiryDate", "12/25");
                }
            } catch (e) {
                alert("Error setting card data: " + e.message);
                return;
            }

            if (GrgApp && GrgApp.LogEvent) {
                try {
                    GrgApp.LogEvent("Test card inserted");
                } catch (e) {
                    // Ignore logging errors
                }
            }

            moveToCardRead();
        }

        function moveToCardRead() {
            if (checkCardInterval) {
                clearInterval(checkCardInterval);
            }

            if (GrgApp && GrgApp.LogEvent) {
                try {
                    GrgApp.LogEvent("Card detected - moving to state 136");
                } catch (e) { }
            }

            if (GrgApp && GrgApp.LoadState) {
                try {
                    GrgApp.LoadState("136");
                } catch (e) {
                    // If ActiveX LoadState fails, try parent
                    if (window.parent && window.parent.loadState) {
                        window.parent.loadState("136");
                    }
                }
            } else {
                // Fallback - try to call parent directly
                if (window.parent && window.parent.loadState) {
                    window.parent.loadState("136");
                }
            }
        }

        function OnTimeout() {
            // No timeout in idle state - it waits forever for a card
        }

        // Start initialization when page loads
        window.onload = function () {
            // Small delay to ensure parent is ready
            setTimeout(initializeState, 100);
        };
    </script>
</body>
</html>
