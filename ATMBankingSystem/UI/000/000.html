<!DOCTYPE html>
<html>
<head>
    <title>State 000 - Idle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .bank-logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-text {
            font-size: 32px;
            margin: 20px 0;
        }

        .insert-card {
            font-size: 24px;
            padding: 20px 40px;
            background: white;
            color: #667eea;
            border-radius: 50px;
            margin-top: 40px;
            display: inline-block;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-slot {
            width: 300px;
            height: 20px;
            background: #333;
            margin: 40px auto;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

            .card-slot::before {
                content: "→ INSERT CARD →";
                position: absolute;
                top: -25px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 14px;
                animation: blink 1.5s infinite;
            }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }

            51%, 100% {
                opacity: 0.3;
            }
        }

        .bottom-info {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .test-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .test-button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <button class="test-button" onclick="simulateCardInsert()">Insert Card</button>
    <!--<button class="test-button" style="top: 20px; left: 20px;" onclick="debugParent()">Debug Parent</button>-->

    <div class="welcome-container">
        <div class="bank-logo">🏦 UNIVERSAL BANK</div>
        <div class="insert-card">Please Insert Your Card</div>
        <div class="card-slot"></div>
    </div>

    <script type="text/javascript">
        var GrgApp = null;
        var GrgDataPool = null;
        var checkCardInterval = null;
        var retryCount = 0;
        var maxRetries = 50; // 5 seconds max wait

        // Check if we're in an iframe - use multiple methods
        function isInIframe() {
            try {
                // Method 1: Check if we have a parent that's different
                if (window.parent && window.parent !== window) {
                    console.log("Method 1: We have a different parent");
                    return true;
                }

                // Method 2: Check frameElement
                if (window.frameElement) {
                    console.log("Method 2: frameElement exists");
                    return true;
                }

                // Method 3: Try to access parent.document (will fail in cross-origin)
                try {
                    var test = window.parent.document;
                    // If we get here and parent !== window, we're in same-origin iframe
                    if (window.parent !== window) {
                        console.log("Method 3: Can access parent.document and parent differs");
                        return true;
                    }
                } catch (e) {
                    // Can't access parent.document - probably in iframe
                    console.log("Method 3: Cannot access parent.document (probably iframe)");
                    return true;
                }

                console.log("All iframe detection methods failed");
                return false;
            } catch (e) {
                console.log("isInIframe error:", e);
                return true; // Assume iframe on error
            }
        }

        function initializeState() {
            // In HTA, the functions are injected directly into the window
            // Check for the injected GetWebCtrl function

            if (window.GetWebCtrl && typeof window.GetWebCtrl === "function") {
                try {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");

                    if (GrgApp && GrgDataPool) {
                        // Success! We have the controls
                        OnStateEntry();
                        return true;
                    }
                } catch (e) {
                    // If error, retry
                }
            }

            // Controls not ready, retry
            retryCount++;
            if (retryCount < maxRetries) {
                setTimeout(initializeState, 100);
            } else {
                // Failed - use demo mode
                setupDemoMode();
            }
        }

        function setupDemoMode() {
            console.log("Running in demo mode");
            // Create local mock controls
            GrgApp = {
                LogEvent: function (msg) { console.log("[Demo] " + msg); },
                LoadState: function (st) { console.log("[Demo] Would load state: " + st); }
            };
            GrgDataPool = {
                //RETURN TO AND FIX: HTA Does not support sessionStorage, use a simple object
                SetData: function (k, v) { sessionStorage.setItem(k, v); },
                GetData: function (k) { return sessionStorage.getItem(k); },
                ClearData: function () { sessionStorage.clear(); }
            };
            OnStateEntry();
        }

        function OnStateEntry() {
            console.log("State 000 Entry");

            if (GrgApp) {
                GrgApp.LogEvent("Enter State 000 - Idle");
            }

            // Clear any previous session data
            if (GrgDataPool) {
                GrgDataPool.ClearData();
            }

            // Start checking for card insertion
            startCardCheck();
        }

        function startCardCheck() {
            // Check every second if a card has been inserted
            checkCardInterval = setInterval(function () {
                if (GrgDataPool) {
                    var cardNumber = GrgDataPool.GetData("CardNumber");
                    if (cardNumber && cardNumber.length > 0) {
                        // Card detected - move to card read state
                        clearInterval(checkCardInterval);
                        moveToCardRead();
                    }
                }
            }, 1000);
        }

        function simulateCardInsert() {
            // Try to get controls if they're not set
            if (!GrgDataPool || !GrgApp) {
                // Use the direct window.GetWebCtrl that was injected
                if (window.GetWebCtrl) {
                    GrgApp = window.GetWebCtrl("GrgApp");
                    GrgDataPool = window.GetWebCtrl("GrgDataPool");
                }
            }

            // Check if we have controls
            if (!GrgDataPool || !GrgApp) {
                alert("Controls not initialized. Please wait and try again.");
                return;
            }

            // Simulate card insertion for testing
            GrgDataPool.SetData("CardNumber", "4532123456789012");
            GrgDataPool.SetData("CardholderName", "JOHN DOE");
            GrgDataPool.SetData("ExpiryDate", "12/25");

            if (GrgApp) {
                GrgApp.LogEvent("Test card inserted");
            }

            alert("Card inserted! Moving to state 136...");
            moveToCardRead();
        }

        function moveToCardRead() {
            if (checkCardInterval) {
                clearInterval(checkCardInterval);
            }

            if (GrgApp) {
                GrgApp.LogEvent("Card detected - moving to state 136");
                // This will call parent's loadState function
                GrgApp.LoadState("136");
            } else {
                // Fallback - try to call parent directly
                if (window.parent && window.parent.loadState) {
                    window.parent.loadState("136");
                }
            }
        }

        function OnTimeout() {
            // No timeout in idle state - it waits forever for a card
        }

        function debugParent() {
            var msg = "Debug Info:\n";
            msg += "window.parent exists: " + (!!window.parent) + "\n";
            msg += "window.parent === window: " + (window.parent === window) + "\n";

            // Check for injected properties
            msg += "\nChecking injected properties:\n";
            msg += "window.GetWebCtrl: " + (typeof window.GetWebCtrl) + "\n";
            msg += "window.parentWindow: " + (!!window.parentWindow) + "\n";

            // Try all possible locations
            try {
                msg += "\nChecking parent properties:\n";
                msg += "window.parent.GetWebCtrl: " + (typeof window.parent.GetWebCtrl) + "\n";

                // Check if we can access top
                msg += "window.top.GetWebCtrl: " + (typeof window.top.GetWebCtrl) + "\n";

                // Try to call if it exists anywhere
                if (window.GetWebCtrl) {
                    msg += "\nUsing window.GetWebCtrl:\n";
                    var app = window.GetWebCtrl("GrgApp");
                    var pool = window.GetWebCtrl("GrgDataPool");
                    msg += "Got GrgApp: " + (!!app) + "\n";
                    msg += "Got GrgDataPool: " + (!!pool) + "\n";
                }

                if (window.parentWindow && window.parentWindow.GetWebCtrl) {
                    msg += "\nUsing parentWindow.GetWebCtrl:\n";
                    var app2 = window.parentWindow.GetWebCtrl("GrgApp");
                    var pool2 = window.parentWindow.GetWebCtrl("GrgDataPool");
                    msg += "Got GrgApp: " + (!!app2) + "\n";
                    msg += "Got GrgDataPool: " + (!!pool2) + "\n";
                }
            } catch (e) {
                msg += "Error: " + e.message + "\n";
            }

            alert(msg);
        }

        // Start initialization when page loads
        window.onload = function () {
            console.log("000.html loaded");
            // Small delay to ensure parent is ready
            setTimeout(initializeState, 100);
        };
    </script>
</body>
</html>
